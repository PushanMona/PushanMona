<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yes or No</title>
  <style>
    body {
      background: #fdf6f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 40px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .yes {
      background: #ff79aa;
      color: white;
    }

    .no {
      background: #b30041;
      color: white;
    }

    /* YES GIF */
    #yesGifContainer {
      display: none;
      margin-top: 30px;
    }

    #yesGifContainer img {
      width: 70%;
      max-width: 700px;
      border-radius: 20px;
    }

    /* NO GIF ‚Äî positioned in the center and above everything */
    #noGifContainer {
      display: none;
      position: fixed;
      top: 40%;             
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10000;
      pointer-events: none;    /* prevents blocking clicks */
    }

    #noGifContainer img {
      width: 280px;
      border-radius: 20px;
    }

    #birthdayQuestion {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1 id="mainText">Is Today Your Birthday? ‡∏Ö·®ê‡∏Ö </h1>

  <div class="button-row" id="buttonRow">
    <button class="btn yes" id="yesBtn">Yes</button>
    <button class="btn no" id="noBtn">No</button>
  </div>

  <!-- YES GIF + AUDIO -->
  <div id="yesGifContainer">
    <img src="Untitled_Artwork.gif">
    <audio id="yesAudio" loop preload="auto" playsinline>
      <source src="yippie.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- NO GIF -->
  <div id="noGifContainer">
    <img src="Cat_punch.gif" alt="NO GIF">
  </div>

  <!-- NO SOUND -->
  <audio id="noAudio" loop preload="auto" playsinline>
    <source src="Punch.mp3" type="audio/mpeg">
  </audio>

  <!-- Birthday question -->
  <div id="birthdayQuestion">
    <h2 style="color: #333;">Is it your birthday today!? üéÇ</h2>
    <button class="btn yes" id="birthdayYesBtn">Yes! Please don't shoot me!</button>
  </div>

  <script>
    // Unlock audio on first click (browser requirement)
    document.addEventListener("click", () => {
      document.getElementById("yesAudio").load();
      document.getElementById("noAudio").load();
    }, { once: true });

    let yesClicks = 0;
    const yesBtn = document.getElementById("yesBtn");

    // YES button logic
    yesBtn.addEventListener("click", () => {
      yesClicks++;

      if (yesClicks < 4) {
        yesBtn.style.position = "absolute";
        let x = Math.random() * (window.innerWidth - 150);
        let y = Math.random() * (window.innerHeight - 150);
        yesBtn.style.left = x + "px";
        yesBtn.style.top = y + "px";
      } else {
        document.getElementById("mainText").textContent = "üéâüíó Happy Birthday Shaxy! üíóüéâ";
        document.getElementById("buttonRow").style.display = "none";

        document.getElementById("noAudio").pause();
        document.getElementById("noGifContainer").style.display = "none";

        document.getElementById("yesGifContainer").style.display = "block";
        document.getElementById("yesAudio").play();
      }
    });

    // NO button logic
    document.getElementById("noBtn").addEventListener("click", () => {
      document.getElementById("mainText").textContent = "Fucking Liar!";
      document.getElementById("buttonRow").style.display = "none";

      document.getElementById("yesAudio").pause();

      document.getElementById("noGifContainer").style.display = "block";
      document.getElementById("noAudio").play();

      setTimeout(() => {
        document.getElementById("birthdayQuestion").style.display = "block";
      }, 3000);
    });

    // Birthday Yes button
    document.getElementById("birthdayYesBtn").addEventListener("click", () => {
      document.getElementById("noGifContainer").style.display = "none";
      document.getElementById("birthdayQuestion").style.display = "none";

      document.getElementById("noAudio").pause();
      document.getElementById("mainText").textContent = "üéâüíó Happy Birthday Shaxy! üíóüéâ";

      document.getElementById("yesGifContainer").style.display = "block";
      document.getElementById("yesAudio").play();
    });
  </script>

</body>
</html>
